<!DOCTYPE html>
<html>
<head>
    <title>Smart Parking System</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            text-align: center;
        }
        .zone {
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-size: 20px;
        }
        .occupied {
            background: red;
        }
        .vacant {
            background: green;
        }
    </style>
</head>
<body>

<h1>ðŸš— Smart Zonal Parking System</h1>

<div id="zoneA" class="zone">Zone A</div>
<div id="zoneB" class="zone">Zone B</div>

<h2>Occupancy: <span id="occ">0</span>%</h2>

<script>
function updateData() {
    fetch("/data")
    .then(res => res.json())
    .then(data => {
        let zoneA = document.getElementById("zoneA");
        let zoneB = document.getElementById("zoneB");

        zoneA.className = "zone " + (data.zoneA ? "occupied" : "vacant");
        zoneA.innerHTML = "Zone A<br>" + (data.zoneA ? "OCCUPIED" : "VACANT");

        zoneB.className = "zone " + (data.zoneB ? "occupied" : "vacant");
        zoneB.innerHTML = "Zone B<br>" + (data.zoneB ? "OCCUPIED" : "VACANT");

        document.getElementById("occ").innerText = data.occupancy;
    });
}

setInterval(updateData, 1000);
</script>

</body>
</html>
